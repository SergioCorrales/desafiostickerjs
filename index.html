<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
        <h1>Puede llevar hasta 10 stickers en total</h1>
    <section class="contenedor">
        <div class="card">
            <img src="assets/img/link.png" alt="link" class="link">
            <input type="number" id="sticker1" value="0" min="0" max="10">
        </div>
        <div class="card">
            <img src="assets/img/zelda.png" alt="zelda" class="zelda">
            <input type="number" id="sticker2" value="0" min="0" max="10">
        </div>
        <div class="card">
            <img src="assets/img/trifuerza.png" alt="trifuerza" class="trifuerza">
            <input type="number" id="sticker3" value="0" min="0" max="10">
        </div>
    </section>
        <div>
            <p id="resultado"></p>
        </div>
        <div class="boton">
            <button onclick="verificar()">Verificar</button>
        </div>  
    <script src="assets/js/script.js"></script>
</body>
</html>
